<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EA Dashboard</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      .frame-wrap {
        height: 82vh;
        width: 100%;
      }
      iframe {
        border: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="frame-wrap">
      <iframe
        id="looker"
        src="https://lookerstudio.google.com/embed/reporting/d15e93bf-b532-4188-8b53-0c23fa81c562/page/p_mx064unojd"
        allowfullscreen
      >
      </iframe>
    </div>

    <script>
      (function () {
        
        const pages = ["p_mx064unojd", "p_22bmpa7rkd", "p_dkn10vnojd", "p_3h8j48imsd", "p_a7i95wnojd", "p_8te1svnojd"];
        const base =
          "https://lookerstudio.google.com/embed/reporting/d15e93bf-b532-4188-8b53-0c23fa81c562/page/";
        const iframe = document.getElementById("looker");
        let idx = 0;

        function setSrc(i) {
          iframe.src = base + pages[i];
        }

        const INTERVAL_MS = 30_000; // 30 seconds
        setSrc(idx);
        const timer = setInterval(() => {
          idx = (idx + 1) % pages.length;
          setSrc(idx);
        }, INTERVAL_MS);
      })();
    </script>
  </body>
</html>
